<!doctype html>
<html>
    <head>
        <title>NV Spirit Store</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>NV Spirit Store</h1>
        </header>
        <section id="cart">
            <h3>Cart <span id="itemCount">0</span></h3>
            <ul>
            </ul>
            <h3>Total: $<span id="total">0.00</span></h3>
            <button onClick="checkOut()">Check Out</button>
        </section>
        <section id="account" class="hidden">
            <form>
                <label for="first">First Name: </label>
                <input name="first" required>
                <label for="last">Last Name: </label>
                <input name="last">
                <label for="email">Email: </label>
                <input name="email">
                <label for="password">Password: </label>
                <input name="password">
                <label for="creditCard">Credit Card #: </label>
                <input name="creditCard">
                <label for="address">Address: </label>
                <input name="address">
                <label for="city">City: </label>
                <input name="city">
                <label for="state">State: </label>
                <input name="state">
                <label for="zip">Zip Code: </label>
                <input name="zip">
                <input type="submit" onClick="submitOrder(event)">
            </form>
        </section>
        <section id="items">
            <div class="item">
                <h3>Name: Programming T-Shirt</h3>
                <h3>Price: $10.99</h3>
                <img src="programming.png">
                <p>Description: Awesome t-shirt with a brand new logo designed by Madie Barnes.</p>
                <select name="size">
                    <option value="xs">X-Small</option>
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">X-Large</option>
                    <option value="xxl">XX-Large</option>
                </select>
                <button onClick="addToCart(1, event)">Add to Cart</button>
            </div>
            
            <div class="item">
                <h3>Name: Chess Club T-Shirt</h3>
                <h3>Price: $14.99</h3>
                <img src="chess.jpg">
                <p>Description: Don't be a pawn!</p>
                <select name="size">
                    <option value="xs">X-Small</option>
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">X-Large</option>
                    <option value="xxl">XX-Large</option>
                </select>
                <button onClick="addToCart(2, event)">Add to Cart</button>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
