<!doctype html>
<html>
    <head>
        <title>NV Spirit Store</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>NV Spirit Store</h1>
        </header>
        <section id="cart">
            <h3>Cart</h3>
            <ul>
            </ul>
        </section>
        <section id="items">
            <div class="item">
                <h3>Name: Programming T-Shirt</h3>
                <h3>Price: $10.99</h3>
                <p>Description: Awesome t-shirt with a brand new logo designed by Madie Barnes.</p>
                <select name="size">
                    <option value="xs">X-Small</option>
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">X-Large</option>
                    <option value="xxl">XX-Large</option>
                </select>
                <button onClick="addToCart(1)">Add to Cart</button>
            </div>
            
            <div class="item">
                <h3>Name: Chess Club T-Shirt</h3>
                <h3>Price: $14.99</h3>
                <p>Description: Don't be a pawn!</p>
                <select name="size">
                    <option value="xs">X-Small</option>
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">X-Large</option>
                    <option value="xxl">XX-Large</option>
                </select>
                <button onClick="addToCart(2)">Add to Cart</button>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
